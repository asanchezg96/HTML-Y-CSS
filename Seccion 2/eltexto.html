<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Texto1</title>
    </head>
    <body>
        <h1> Cabezeras h1 </h1>  
        <h2> Parrafos p </h2>
        <hr> <!-- Separador marcado -->
        <h3> Saltos de linea br y saltos horizontales hr </h3>
        <h4> Cabesera 4</h4>
        <h5> Cabesera 5</h5>
        <h6> Resaltacion semantica strong y enfacis em </h6>
        <hr>
        <br> <!---Salto de linea-->
        <p> Esto es un parrafo con dos lineas.<br>
            Esta es otra linea. <br>
            Esta esla siguiente linea.<br>
        </p><br><br>
        <p>
            <!-- strong para resaltar algo a nivel de semantico-->
            Este alimento puede contener trasas de <strong> frutos </strong>secos.
        </p>
            <!--em para haer enfacis-->
        <p>Yo <em>creo</em> que va a pasar.</p>
    </body>
