<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tipos de elementos Block e inline</title>
</head>
<body>
    <!--Elementos del tipo bloque que se salta una linea-->
    <h1>Cabezera 1</h1>
    <h1>Cabezera 1</h1>
    <h1>Cabezera 1</h1>
    <!--Elementos del tipo inline no salta de linea-->
    <p>Buenas madrugadas <strong> ingeniero </strong> ingeniero</p>
    
</body>
</html>
