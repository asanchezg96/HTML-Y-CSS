<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs y Clases</title>
    <style type="text/css">
        .importante {
            font-weight: bold;
        }

        .advertencia {
            color:red;
        }
        #cuerpoNoticia{
            border:  2px solid blue;
        }

    </style>
</head>
<body>
    <!--Id son unicos y class son caracteristicas en comun de varios elementos-->
    <h1 id="cabezeraPrincipal">Robo de estatuas en museo local</h1>
    <p id="subtituloPrincipal"> Roban estatua.............................</p>
    <p>El muse ......................</p>
    
    <!--Span aprupa en forma inline y div agrupa en forma de bloque-->
    <div id="cuerpoNoticia"> 
        <p class="importante"> Importante -----------<span class="advertencia">-------------------------//////////---</span>---------------------
            ----</p>
        <p class="importante">Parrafo 1</p>
        <p>Parrafo 1</p>
        <p>Parrafo 1</p>
        <p class="importante advertencia">Con motivo de este robo</p>   
    </div>


</body>
</html>
